<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
</head>
<body>
  <h2 id="welcomeMsg">Bem-vindo!</h2>
  <button onclick="logout()">Logout</button>
  <p id="timer">Sess√£o expira em: 60s</p>

  <h3>Testar c√≥digos de status</h3>
  <button onclick="testarRota('/sucesso')">200 - Sucesso</button>
  <button onclick="testarRota('/criar', 'POST')">201 - Criar</button>
  <button onclick="testarRota('/nao-encontrado')">404 - N√£o encontrado</button>
  <button onclick="testarRota('/nao-autorizado')">401 - N√£o autorizado</button>
  <button onclick="testarRota('/proibido')">403 - Proibido</button>
  <button onclick="testarRota('/somente-get', 'POST')">405 - M√©todo n√£o permitido</button>
  <button onclick="testarRota('/usuario', 'POST')">409 - Conflito</button>
  <button onclick="testarRota('/limite')">429 - Muitas requisi√ß√µes</button>
  <button onclick="testarRota('/manutencao')">503 - Servidor indispon√≠vel</button>

  <div id="resultado" style="margin-top:20px; border:1px solid #000; padding:10px;">
    <strong>Resultado aparecer√° aqui...</strong>
  </div>

  <script>
    let countdown = 60;
    let timer;

    async function loadUser() {
      const res = await fetch('/perfil', { credentials: 'include' });
      const text = await res.text();

      if (text.includes('Bem vindo')) {
        document.getElementById('welcomeMsg').innerText = text;
      } else {
        alert('Sess√£o expirada! Fa√ßa login novamente.');
        window.location.href = 'index.html';
      }
    }

    async function logout() {
      await fetch('/logout', { credentials: 'include' });
      window.location.href = 'index.html';
    }

    function startTimer() {
      timer = setInterval(() => {
        countdown--;
        document.getElementById('timer').innerText = `Sess√£o expira em: ${countdown}s`;
        if (countdown <= 0) {
          clearInterval(timer);
          alert('Sess√£o expirada!');
          logout();
        }
      }, 1000);
    }

    function resetTimer() {
      countdown = 60; // sempre volta para 60 segundos
    }

    // Fun√ß√£o para testar rotas
    async function testarRota(endpoint, method = 'GET') {
      try {
        const res = await fetch(endpoint, { method, credentials: 'include' });
        const text = await res.text();
        document.getElementById('resultado').innerText = `Status: ${res.status} - Resposta: ${text}`;
        resetTimer(); // üî• toda vez que chamar uma rota, reseta o timer
      } catch (err) {
        document.getElementById('resultado').innerText = 'Erro ao chamar rota';
      }
    }

    window.onload = () => {
      loadUser();
      startTimer();
    };
  </script>
</body>
</html>
